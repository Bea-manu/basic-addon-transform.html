<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 200px;}

            img {
                width: 200px;
        }
        .sinapore{
            transform: scale(0,5) rotate(120deg);
        }
        .japan{
            transform: rotate(75deg);
        }
        .austria{
            transform: translateY(-100px) scale(0.5) rotate(45deg) translateX(200px);
        }
        .korea{
            transform: translateX(-50px) scale(0.5) rotate(-25deg) ;
        }
    </style>
</head>
<body>
    <img src="https://i.natgeofe.com/k/95d61645-a0c7-470f-b198-74a399dd5dfb/singapore-city_3x2.jpg" alt="" class="singapore"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5vVUUUCOiju1X2sNzXRh_U9g2jORHAjYJMQ&s" alt="" class="japan"/>
    <img src="https://cdn.britannica.com/20/191120-050-B6C0B7E9/village-Hallstatt-Alps-Austria.jpg" alt="" class="austria"/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaIl5btibP16StzXCuSMMgIVKYfHeFIsU3hw&s" alt="" class="korea"/>
</br>
</body>
</html>
